- Aktivitet: Konsert
  Navn: Erik Bye
  Beskrivelse: >
    Konserten er en hyllest til Erik Bye sine udødelige viser. Vi har funnet fram noen av de mest kjente tingene han skrev.
      
    I anledning knytningen mellom Erik Bye og Alf prøysen etc...
      
    Konserten vil ha et maritimt preg og være på Båthusteateret i Fredrikstad som ligger på brygge
    midt i Fredrikstad sentrum. Solist og konferansier vil være Alexander Hermansen som er en lokal artist
    fra Fredrikstad med nære bånd til det maritime miljøet i byen.
  TidspunktStart: 2014-05-24 19:00
  TidspunktSlutt: 2014-05-24 21:00
  Sted: *baathus
  Riggegruppe: 1 
  Antrekk: Maritimt/Sommerlig

  
